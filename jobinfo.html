<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8a19f8424.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        /* Form results hidden on page load, displayed after successful API call */
        #job-results,
        #job-pay {
            display: none;
        }
    </style>
</head>

<body>

    <div class="job-grid">


        <!--Navbar -->
        <nav>
            <ul id="job-nav">
                <li><a href="index.html">Homepage</a> </li>
                <li><a href="pay.html">Calculator</a> </li>
                <li><a class="current" href="jobinfo.html">Job Info</a> </li>
                <li><a href="about.html">About</a> </li>
            </ul>
        </nav>


        <!--Main sections contains form  -->
        <main>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card card-body text-center mt-5">
                            <h1 class="heading display-5 pb-3">Job Information</h1>

                            <form id="jobinfo-form">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-search"></i></span>
                                        <input type="text" class="form-control" id="jobtitle"
                                            placeholder="Search for job" required>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <select name="job" class="form-control" id="job">
                                    </select>
                                </div>



                                <div class="form-group">
                                    <input type="submit" value="Get Details" id="job-btn" class="btn btn-block">
                                </div>

                            </form>



                            <!-- Results -->
                            <div id="job-results" class="pt-4">
                                <h6>Description, Qualifications & Tasks</h6>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-info-circle"></i></span>
                                        <textarea class="form-control" id="description" disabled></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-graduation-cap"></i></span>
                                        <textarea class="form-control" rows="3" id="qualifications" disabled></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-tasks"></i></span>
                                        <textarea class="form-control" rows="3" id="tasks" disabled></textarea>
                                    </div>
                                </div>

                            </div>

                            <div id="job-pay" class="pt-4">
                                <h6>Most Recent Salary</h6>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-pound-sign"></i></span>
                                        <input id="salary" type="text" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>



        <!--Footer -->
        <footer>
            <ul>
                <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook fa-2x"></i></a> </li>
                <li><a href="#"><i class="fab fa-linkedin fa-2x"></i></a></li>
                <li><a href="mailto:someone@example.com"><i class="fas fa-envelope fa-2x"></i></a></li>
            </ul>
        </footer>

        <script src="jobinfo.js"></script>
</body>

</html>
