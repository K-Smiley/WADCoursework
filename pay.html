<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8a19f8424.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        /* #loading, */
        #results,
        #pay-results {
            display: none;
        }
    </style>
</head>

<body>

    <div class="pay-grid">

        <!--HEADER -->
        <!-- <header>
            <h1>Test Header</h1>
        </header> -->


        <!-- NAVBAR -->
        <nav>
            <ul id="pay-nav">
                <li><a href="index.html">Homepage</a> </li>
                <li><a class="current" href="pay.html">Calculator</a> </li>
                <li><a href="jobinfo.html">Job Info</a> </li>
                <li><a href="about.html">About</a> </li>
            </ul>
        </nav>


        <!--MAIN -->
        <main id="pay-main">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card card-body text-center mt-5">
                            <h1 class="heading display-5 pb-3">Pay Calculator</h1>

                            <form id="calc-form">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-pound-sign"></i></span>
                                        <input type="text" class="form-control" id="wage" placeholder="Enter  wages">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-hourglass-start"></i></span>
                                        <input type="number" class="form-control" id="hours"
                                            placeholder="Enter hours worked per week">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <select name="frequency" class="form-control" id="frequency">
                                        <option value="">--Please choose a frequency--</option>
                                        <option value="year">Year</option>
                                        <option value="month">Month</option>
                                        <option value="week">Week</option>
                                        <option value="hour">Hour</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="submit" value="Calculate" id="pay-btn" class="btn btn-block">
                                </div>

                            </form>

                            <!-- RESULTS -->
                            <div id="results" class="pt-4">
                                <h5>Results</h5>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-pound-sign"></i></span>
                                        <input type="number" class="form-control" id="first" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-pound-sign"></i></span>
                                        <input type="number" class="form-control" id="second" disabled>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fas fa-pound-sign"></i></span>
                                        <input type="number" class="form-control" id="third" disabled>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </main>




        <!--FOOTER -->
        <footer>
            <ul>
                <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook fa-2x"></i></a> </li>
                <li><a href="#"><i class="fab fa-linkedin fa-2x"></i></a></li>
                <li><a href="mailto:someone@example.com"><i class="fas fa-envelope fa-2x"></i></a></li>
            </ul>
        </footer>

    </div>

    <script src="pay.js"></script>
</body>

</html>
