<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8a19f8424.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="contact-border">
                    <div class="text-center mt-5">
                        <h1 id="form-heading" class="heading display-5 pb-3">Contact Us</h1>

                        <!-- Contact Us form -->
                        <form onsubmit="showDetails()" id="contact-form">

                            <!-- User name and email-->
                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control" id="fname" placeholder="Jane" required>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" id="lname" placeholder="Smith" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                    required>
                            </div>

                            <!-- Where did use hear about us? -->
                            <div class="form-group">
                                <label for="hear">How did you hear about us?</label>
                                <select class="form-control" id="hear">
                                    <option value="">--Please choose-- </option>
                                    <option>Search engine</option>
                                    <option>Recommended by friend/colleague</option>
                                    <option>Social media</option>
                                    <option>Blog or publication</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <!-- User message -->
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea class="form-control" id="message" maxlength="500" rows="6"
                                    required></textarea>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Submit" class="btn btn-block" id="form-btn">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Embedded javascript to display user entries in alert box after button submit -->
    <script>

        function showDetails() {

            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let hear = document.getElementById("hear").value;
            let message = document.getElementById("message").value;

            alert("First name: " + fname + "\n" + "Last name: " + lname + "\n" + "Email: " + email + "\n" + "Heard from: " + hear + "\n" + "Message: " + message);
        }
    </script>
</body>


</html>
