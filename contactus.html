<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8a19f8424.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="contact-border">
                    <div class="text-center mt-5">
                        <h1 class="heading display-5 pb-3">Contact Us</h1>

                        <form id="contact-form">

                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control" id="fname" placeholder="Jane">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" id="fname" placeholder="Smith">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>

                            <div class="form-group">
                                <label for="hear-about">How did you hear about us?</label>
                                <select class="form-control" id="hear-about">
                                    <option value="">--Please choose </option>
                                    <option>Search engine</option>
                                    <option>Recommended by friend/colleague</option>
                                    <option>Social media</option>
                                    <option>Blog or publication</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Your Message</label>
                                <textarea class="form-control" id="message" rows="6"></textarea>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Submit" class="btn btn-dark btn-block">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
